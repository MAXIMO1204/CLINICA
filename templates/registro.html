<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- SweetAlert para alertas estilizadas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container-form">
        <h1>CENTRO MÉDICO GRIERSON</h1>
        <div class="formulario sign-up active">
            <h2>Registro</h2>
            <form action="{{ url_for('registro') }}" method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Registrarse">
            </form>
            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Ingresa aquí</a></p>
        </div>
    </div>

    <!-- Script para manejar alertas -->
    <script>
        // Verificar si Flask envió mensajes flash
        const flashMessages = {{ get_flashed_messages(with_categories=True) | tojson }};
        flashMessages.forEach(([category, message]) => {
            if (category === 'success') {
                Swal.fire({
                    title: '¡Éxito!',
                    text: message,
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                });
            } else if (category === 'error') {
                Swal.fire({
                    title: 'Error',
                    text: message,
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        });
    </script>
</body>
</html>
